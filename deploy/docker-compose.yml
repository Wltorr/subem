version: '3.8'

services:
  ai-subtitles:
    build: .
    ports:
      - "5000:5000"
    environment:
      - WHISPER_MODEL=base
      - USE_FASTER_WHISPER=true
      - DEBUG=false
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
